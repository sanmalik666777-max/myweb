<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Theme Wallpaper Gallery with Signup/Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Dark Mode Styles */
    body {
      margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px 15px 40px 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #4caf50;
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
    }
    .container {
      max-width: 480px;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 25px 30px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(76,175,80,0.3);
      box-sizing: border-box;
    }
    form {
      display: flex; flex-direction: column;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      padding: 12px 14px;
      margin-bottom: 12px;
      font-size: 1em;
      border: 2px solid #4caf50;
      border-radius: 7px;
      outline: none;
      background-color: #2b2b2b;
      color: #eee;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
      border-color: #388e3c;
    }
    button {
      background: #4caf50;
      border: none;
      color: white;
      padding: 14px 0;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #388e3c;
    }
    #errorMsg, #errorMsgLogin {
      color: #81c784;
      font-weight: 700;
      min-height: 20px;
      margin-top: 8px;
      text-align: center;
      user-select: none;
    }
    #galleryContainer {
      display: none;
      max-width: 1200px;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 30px 30px 50px 30px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(76,175,80,0.3);
      box-sizing: border-box;
      color: #eee;
    }
    #galleryContainer h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    #logoutBtn {
      float: right;
      margin-bottom: 20px;
      background: #388e3c;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #logoutBtn:hover {
      background-color: #2e7031;
    }
    #searchBar {
      max-width: 600px;
      margin: 0 auto 30px auto;
      display: flex;
    }
    #searchInput {
      flex-grow: 1;
      font-size: 1.2em;
      padding: 10px 15px;
      border-radius: 30px 0 0 30px;
      border: none;
      outline: none;
      background: #2b2b2b;
      color: #eee;
      border: 2px solid #4caf50;
      border-right: none;
      transition: border-color 0.3s ease;
    }
    #searchInput:focus {
      border-color: #388e3c;
    }
    #clearSearchBtn {
      background: #4caf50;
      border: none;
      color: #121212;
      font-weight: 700;
      font-size: 1.2em;
      padding: 0 20px;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }
    #clearSearchBtn:hover {
      background: #388e3c;
    }
    #galleryGrid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .card {
      background-color: #2b2b2b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(76,175,80,0.2);
      user-select: none;
      display: flex;
      flex-direction: column;
      height: 230px;
      transition: transform 0.2s, box-shadow 0.3s;
      color: #dcedc8;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(76,175,80,0.6);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }
    .card p {
      margin: 8px 10px 0 10px;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #a5d6a7;
      flex-grow: 1;
    }
    .card a {
      margin: 8px 10px 12px 10px;
      text-align: center;
      font-weight: 700;
      font-size: 0.95em;
      text-decoration: none;
      color: #1b5e20;
      background: #a5d6a7;
      border-radius: 7px;
      padding: 8px 0;
      cursor: pointer;
      user-select: none;
      display: block;
      transition: background-color 0.3s ease;
    }
    .card a:hover {
      background-color: #81c784;
      color: #1b5e20;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="signupContainer">
    <h1>Signup</h1>
    <form id="signupForm" autocomplete="off">
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required minlength="6" />
      <button type="submit">Sign Up</button>
    </form>
    <div id="errorMsg"></div>
  </div>

  <div class="container" id="loginContainer" style="display:none;">
    <h1>Login</h1>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div id="errorMsgLogin"></div>
  </div>

  <div id="galleryContainer" style="display:none;">
    <button id="logoutBtn">Logout</button>
    <h1>Wallpaper Gallery</h1>
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search wallpapers..." />
      <button id="clearSearchBtn">Clear</button>
    </div>
    <div id="galleryGrid"></div>
  </div>

<script>
  const usersDB = {};
  const signupContainer = document.getElementById('signupContainer');
  const loginContainer = document.getElementById('loginContainer');
  const galleryContainer = document.getElementById('galleryContainer');

  const signupForm = document.getElementById('signupForm');
  const loginForm = document.getElementById('loginForm');

  const errorMsg = document.getElementById('errorMsg');
  const errorMsgLogin = document.getElementById('errorMsgLogin');

  const logoutBtn = document.getElementById('logoutBtn');

  signupForm.onsubmit = e => {
    e.preventDefault();
    const username = document.getElementById('signupUsername').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;

    if(usersDB[username]) {
      errorMsg.style.color = 'red';
      errorMsg.textContent = 'Username already exists!';
      return;
    }
    if(password.length < 6) {
      errorMsg.style.color = 'red';
      errorMsg.textContent = 'Password must be at least 6 characters!';
      return;
    }
    usersDB[username] = {email, password};
    errorMsg.style.color = '#81c784';
    errorMsg.textContent = 'Signup successful! Please login.';
    signupForm.reset();
    setTimeout(() => {
      errorMsg.textContent = '';
      signupContainer.style.display = 'none';
      loginContainer.style.display = 'block';
      document.getElementById('loginUsername').focus();
    }, 1500);
  };

  loginForm.onsubmit = e => {
    e.preventDefault();
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value;

    if(usersDB[username] && usersDB[username].password === password) {
      errorMsgLogin.textContent = '';
      loginContainer.style.display = 'none';
      galleryContainer.style.display = 'block';
      loadWallpapers();
    } else {
      errorMsgLogin.style.color = '#ff746a';
      errorMsgLogin.textContent = 'Invalid username or password!';
    }
  };

  logoutBtn.onclick = () => {
    galleryContainer.style.display = 'none';
    loginContainer.style.display = 'block';
    loginForm.reset();
    errorMsgLogin.textContent = '';
  };

  const searchInput = document.getElementById('searchInput');
  const clearSearchBtn = document.getElementById('clearSearchBtn');
  const galleryGrid = document.getElementById('galleryGrid');

  // Dummy 120 wallpapers dynamically generated with random pics from lorem picsum
  const categories = ['Cartoon', 'Anime', 'Nature', 'Cars & Bikes', 'Abstract', 'Space', 'Animals'];
  const wallpapers = [];
  for(let i=1; i<=120; i++) {
    const cat = categories[i % categories.length];
    wallpapers.push({
      id: i,
      category: cat,
      name: `${cat} Wallpaper #${i}`,
      img: `https://picsum.photos/seed/${cat}${i}/300/200`
    });
  }

  function loadWallpapers(filter='') {
    galleryGrid.innerHTML = '';
    let filteredWallpapers = wallpapers;
    if(filter.trim().length > 0) {
      filter = filter.toLowerCase();
      filteredWallpapers = wallpapers.filter(wp =>
        wp.name.toLowerCase().includes(filter) || wp.category.toLowerCase().includes(filter)
      );
    }
    if(filteredWallpapers.length === 0){
      galleryGrid.innerHTML = `<p style="text-align:center; color:#777; grid-column: 1/-1;">No wallpapers found.</p>`;
      return;
    }
    filteredWallpapers.forEach(wp => {
      const googleSearchUrl = encodeURI(`https://www.google.com/search?hl=en&tbm=isch&q=${wp.name}+wallpaper`);
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <img src="${wp.img}" alt="${wp.name}">
        <p>${wp.name}</p>
        <a href="${googleSearchUrl}" target="_blank" rel="noopener noreferrer">Download</a>
      `;
      galleryGrid.appendChild(card);
    });
  }

  searchInput.addEventListener('input', e => {
    loadWallpapers(e.target.value);
  });
  clearSearchBtn.addEventListener('click', () => {
    searchInput.value = '';
    loadWallpapers();
  });

</script>
</body>
</html>
